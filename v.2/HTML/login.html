<!doctype html>
<html lang="en">
    
    <head>
        <title>Bcoin | Bitcoin Crypto Currency HTML Template</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/import.min.css">
    </head>
    
    <body class="animate-in">
				
	<div class="py-50px demo-multibackground"
	     data-multibackground="debug"
	     data-multibackground-layer-0-type="image"
	     data-multibackground-layer-0-attachment="fixed"
	     data-multibackground-layer-0-url="assets/img/bt-bg.jpg">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="rd-10 p-5 bg-white text-center big-shadow">
						
						<h3>Login</h3>
						
						<form>
							<input type="email" class="form-control mb-4 p-2" placeholder="Email">
							<input type="password" class="form-control mb-4" placeholder="Password">
							<div class="form-check mb-4 float-left d-block">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember me</label>
						    </div>
							<a href="#" class="d-block float-right mb-3">Forget password ?</a>
							<button class="btn-fill-color text-uppercase btn btn-block mb-4">Login</button>
						</form>
						
						<div class="w-100 clearfix my-5"></div>
						
						<h5 class="text-center mb-3"><span class="txt">Or sign in with</span></h5>
						
						<ul class="list-unstyled list-inline mb-5">
							<li class="list-inline-item">
								<a class="easing-transition rd-100 text-white d-flex align-items-center justify-content-center w-30px h-30px bg-facebook" href="#" title="Facebook">
									<i class="fa fa-facebook"></i>
								</a>
							</li>
							<li class="list-inline-item">
								<a class="easing-transition rd-100 text-white d-flex align-items-center justify-content-center w-30px h-30px bg-twitter" href="#" title="twitter">
									<i class="fa fa-twitter"></i>
								</a>
							</li>
							<li class="list-inline-item">
								<a class="easing-transition rd-100 text-white d-flex align-items-center justify-content-center w-30px h-30px bg-googleplus" href="#" title="googleplus">
									<i class="fa fa-google-plus"></i>
								</a>
							</li>
						</ul>
						
						<div class="mt-5">Don't have an account? <a href="#">Sign up</a></div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

<!--Go to top-->
		<p id="back-top">
			<a href="#top"><i class="fa fa-angle-up"></i></a>
		</p>
        
        <!-- Jquery | Popper | Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="assets/node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Jquery easing -->
		<script src="assets/node_modules/startbootstrap-scrolling-nav/vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Owl slider -->
        <script src="assets/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
		<script src="assets/js/plugins/owl.carousel.autoplay/owl.autoplay.min.js"></script>
		<!-- Counters -->
		<script src="assets/js/plugins/countimator/js/countimator.min.js"></script>
		<!-- Multibackground -->
		<script src="assets/js/plugins/multibackground/multibackground.min.js"></script>
		<!-- Charts js -->
		<script src="assets/node_modules/chart.js/dist/Chart.bundle.min.js"></script>
		<!-- Plyr -->
		<script src="assets/node_modules/plyr/dist/plyr.js"></script>
		<!-- Scrolling nav -->
		<script src="assets/node_modules/startbootstrap-scrolling-nav/js/scrolling-nav.js"></script>
		<!-- Retinajs -->
		<script src="assets/node_modules/retinajs/dist/retina.min.js"></script>
		<!-- Custom js options -->
		<script src="assets/js/minified/custom.min.js"></script>

	</body>
</html>
