<!doctype html>
<html lang="en">
    
    <head>
        <title>Bcoin | Bitcoin Crypto Currency HTML Template</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="assets/css/import.min.css">

    <body class="animate-in">
				
	<div class="py-50px demo-multibackground"
	     data-multibackground="debug"
	     data-multibackground-layer-0-type="image"
	     data-multibackground-layer-0-attachment="fixed"
	     data-multibackground-layer-0-url="assets/img/bt-bg.jpg">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="rd-10 p-5 bg-white text-center big-shadow">
						
						<h3>Registration Form</h3>
						
						<form>
							<input type="text" class="form-control mb-4 p-2" placeholder="Username">
							<input type="email" class="form-control mb-4 p-2" placeholder="Email">
							<input type="password" class="form-control mb-4" placeholder="Password">
							<input type="password" class="form-control mb-4" placeholder="Password(confirm)">
							<div class="form-check mb-4">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">I agree with all <a href="#">terms and conditions</a></label>
						    </div>
							<button class="btn-fill-color btn btn-block mb-4 text-uppercase">Sign up</button>
						</form>
						
						<div class="w-100 clearfix my-5"></div>
						
						<div class="mt-5">Already have an account? <a href="#">Sign in</a></div>
						
					</div>
				</div>
			</div>
		</div>
	</div>


<!--Go to top-->
		<p id="back-top">
			<a href="#top"><i class="fa fa-angle-up"></i></a>
		</p>
